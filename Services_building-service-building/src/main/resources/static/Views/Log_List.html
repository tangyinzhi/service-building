<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>权限列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/scroll-bar.css">
    <link rel="stylesheet" href="../css/sub-page.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../css/changeLayui.css">

    <style>

        .layui-form-label {
            width: auto;
        }

        .layui-edge {
            margin-top: 15px !important;
        }
        .layui-form-select .layui-edge {
            position: absolute;
            right: 10px;
            top: 10%;
        }
    </style>
</head>
<body>
    <div class="ok-body">
        <!--模糊搜索区域-->
        <div class="layui-row">
            <label class="layui-form-label layui-form-label-change layui-form-label-change-font-size">日志信息</label>
        </div>
        <!--工具栏-->
        <okToolbar>
            <div class="layui-btn-group">

                <button class="layui-btn layui-btn-primary layui-btn-sm layui-btn-primary-change" id="logTol">
                    <i class="layui-icon">&#xe62c;</i>统计
                </button>
                <a class="layui-btn layui-btn-primary layui-btn-sm layui-btn-primary-change" href="javascript:location.replace(location.href);" title="刷新">
                    <i class="layui-icon layui-icon-refresh"></i>刷新
                </a>
            </div>
            <!--<span>-->
             <!--<button class="layui-btn-primary layui-btn-sm layui-btn-primary-change" lay-submit=""lay-filter="search">-->
                    <!--<i class="layui-icon layui-icon-search"></i>-->
             <!--</button>-->
        <!--</span>-->
            <span>
             <input class="layui-input layui-input-change" placeholder="快速查找" id="likeValue" autocomplete="off">
             <img id="search" src="../images/ViewPoint/listsearchs.png" style="position: absolute;right: 10px;margin-top: -30px">

        </span>
        </okToolbar>
            <!--数据表格-->
            <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
        </div>

        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="hiddenDiv" class="layui-row" style="display: none;">


            <form class="layui-form" style="margin-top: 15px">
                <label class="layui-form-label">统计字段</label>
                <div class="layui-input-block" style="width: 68%">
                    <select name="selectLog" id="selectLog" lay-filter="peParameterFilter">
                        <option value="LOGUSER" selected="selected">用户</option>
                        <option value="LOG_IP">IP地址</option>
                        <option value="LOG_TYPE">信息类型</option>
                        <!--<option value="LOG_TIME">插件名</option>-->
                    </select>
                </div>
            </form>
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">折线图</li>
                    <li>柱状图</li>
                    <li>饼状图</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show"><div id="main" style="width: 500px;height:300px;"></div></div>
                    <div class="layui-tab-item"><div id="main1" style="width: 500px;height:300px;"></div></div>
                    <div class="layui-tab-item"><div id="main2" style="width: 500px;height:300px;"></div></div>
                </div>
            </div>
        </div>
    </div>
    <!--模板-->
    <script type="text/html" id="operationTpl">
        <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon operationTpl-icon">&#xe642;</i></a>
        <a href="javascript:;" title="删除" lay-event="del"><i class="layui-icon operationTpl-icon">&#xe640;</i></a>
    </script>
    <script type="text/html" id="Time">
        <div>{{ replaceTime(d.Logtime) }}</div>
    </script>
    <!--js逻辑-->
    <script src="../js/config/config.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/echarts/echarts.common.min.js"></script>
    <script src="../lib/nprogress/nprogress.js"></script>
    <script src="../js/tool.js"></script>
    <script src="../js/Log/logList.js"></script>
</body>
</html>
