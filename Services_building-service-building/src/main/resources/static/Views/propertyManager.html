<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性值服务列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/scroll-bar.css">
    <link rel="stylesheet" href="../css/sub-page.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../css/changeLayui.css">
</head>
<body>

<div class="ok-body">
    <!--模糊搜索区域-->
    <div class="layui-row">
        <label class="layui-form-label layui-form-label-change layui-form-label-change-font-size">属性值信息</label>
    </div>
    <!--工具栏-->
    <okToolbar>
        <div class="layui-btn-group">
            <button id="batchDel"  class="layui-btn layui-btn-primary layui-btn-sm layui-btn-primary-change">
                <i class="layui-icon layui-icon-delete"></i>批量删除
            </button>
            <a class="layui-btn layui-btn-primary layui-btn-sm layui-btn-primary-change" href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon layui-icon-refresh"></i>刷新
            </a>
            <button id="addProperty" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-primary-change">
                <i class="layui-icon layui-icon-add-1"></i>添加字段属性值
            </button>
        </div>
        <!--<span>共有数据：<i id="countNum"></i> 条</span>-->
        <span>
             <input class="layui-input layui-input-change" placeholder="快速查找" id="likeValue" autocomplete="off">
            <img id="search" src="../images/ViewPoint/listsearchs.png" style="position: absolute;right: 10px;margin-top: -30px">
        </span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../js/config/config.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../lib/nprogress/nprogress.js"></script>
<script src="../js/tool.js"></script>
<script src="../js/property/propertyManager.js"></script>
<!--模板-->
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon layui-icon-color">&#xe642;</i></a>
    <a href="javascript:;" title="删除" lay-event="del"><i class="layui-icon layui-icon-color">&#xe640;</i></a>
</script>
<script type="text/html" id="Nullable">
    <input type="checkbox" name="Nullable" lay-event="Enable" value="{{d.Nullable}}" lay-skin="switch" lay-text="为空|不为空" {{ d.Nullable== 'Y' ? 'checked' : ''}}>
</script>

</body>
</html>
